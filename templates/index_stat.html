{% extends "base.html" %}

{% block title %}
Stat
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <table class="table table-striped table-bordered table-hover ">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Project</th>
                <th scope="col">Active</th>
                <th scope="col">Removed</th>
            </tr>
        </thead>
        <tbody >
            {% for data in table_stat %}
            <tr>
                <!-- <th scope="row">1</th> -->
                <th scope="row">{{loop.index}}</th>
                <td>{{ data.Title }}</td>
                <td class="text-center">{{ data.Active }}</td>
                <td class="text-center">{{ data.Remove }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>




{% endblock %}
